<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/profile-block.css">
    <link rel="stylesheet" href="/static/css/basic.css">
    <title>Professional Search</title>
    <style>
        h1 {
            margin-right: 17vw;
            margin-left: 1vw;
            font-size: 40px;
        }


        h2 {
            margin-top: 20px;
            margin-left: 40px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        
        main {
            height: 60vh;
        }

        .main {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            width: 80vw;
            margin-left: 200px;
            margin-top: 40px;
            gap: 20px;
            padding: 20px;
        }

        .main img {
            width: 100%;
            height: 100%;
            object-fit: fit;
            border-radius: 10px;
        }

        .grid-item {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            max-width: 400px;
            max-height: 300px;
            border: 1.5px solid black;
        }

        footer {
            margin-top: 35vh;
            align-items: center;
            text-align: center;
            background-color: rgb(164, 252, 164);
            height: 60px;
        }

        footer p {
            margin: auto;
            padding-top: 20px;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <header>
        <h1>Professional Portal</h1>
        <ul>
            <li><a href="/professional_home/1">Home</a></li>
            <li><a href="/professional_search/1">Search</a></li>
            <li><a class="active" href="/professional_summary/1">Summary</a></li>
            <li><a href="/professional_logout/1">Logout</a></li>
        </ul>
        <div id="user-info">
            <img id="user-pic" src="/static/anant-pic.jpg" alt="Profile Picture">
            <div>Shivam Kumar</div>
        </div>
    </header>
    
    <main>
        <div class="main">
            <div>
                <img class="grid-item" src="/static/admin_summary_1.png" alt="img1">
            </div>
            <div>
                <img class="grid-item" src="/static/admin_summary_2.png" alt="img2">
            </div>
            <div>
                <img class="grid-item" src="/static/admin_summary_3.png" alt="img3">
            </div>
            <div>
                <img class="grid-item" src="/static/admin_summary_4.png" alt="img4">
            </div>
        </div>
    </main>

    <footer>
        <p>
            Developed with ❤️ by some Developer
        </p>
    </footer>
</body>

</html>
